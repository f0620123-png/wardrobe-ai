<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>我的衣櫃日記</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <section class="page" data-page="wardrobe">
      <header class="header">
        <div class="brand">MY WARDROBE</div>
        <h1>我的衣櫃日記</h1>
        <div class="sub" id="countText">今天收集了 0 件寶貝</div>
      </header>

      <div class="chips" id="catChips"></div>
      <div class="grid" id="itemGrid"></div>

      <button class="fab" id="fabAdd" aria-label="新增衣物">+</button>

      <div class="menu" id="addMenu" hidden>
        <button id="btnPickPhoto">照片圖庫 / 選擇檔案</button>
        <button id="btnCloseMenu" class="danger">取消</button>
      </div>

      <input id="fileInput" type="file" accept="image/*" hidden />
    </section>

    <section class="page" data-page="mix" hidden>
      <header class="header">
        <div class="brand">MIX & MATCH</div>
        <h1>自選穿搭</h1>
        <div class="sub">下一步再做</div>
      </header>
    </section>

    <section class="page" data-page="inspo" hidden>
      <header class="header">
        <div class="brand">STYLE</div>
        <h1>穿搭靈感</h1>
        <div class="sub">下一步再做</div>
      </header>
    </section>

    <section class="page" data-page="profile" hidden>
      <header class="header">
        <h1>個人</h1>
        <div class="sub">下一步再做</div>
      </header>
    </section>
  </main>

  <nav class="bottomNav" role="navigation" aria-label="主選單">
    <button data-nav="wardrobe" class="on">衣櫃</button>
    <button data-nav="mix">自選</button>
    <button data-nav="inspo">靈感</button>
    <button data-nav="profile">個人</button>
  </nav>

  <!-- 編輯單品 Modal -->
  <div class="modal" id="editModal" hidden role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle">編輯單品</div>
        <button class="iconBtn" id="btnEditClose" aria-label="關閉">✕</button>
      </div>

      <div class="field">
        <div class="label">名稱 / 描述</div>
        <input class="input" id="editName" placeholder="例如：深灰色立領羽絨外套，輕巧保暖" />
      </div>

      <div class="field">
        <div class="label">適穿溫度範圍（°C）</div>
        <div class="row2">
          <input class="input" id="editTempMin" inputmode="numeric" placeholder="0" />
          <div class="dash">-</div>
          <input class="input" id="editTempMax" inputmode="numeric" placeholder="18" />
        </div>
      </div>

      <div class="field">
        <div class="label">修改分類</div>
        <div class="catGrid" id="editCatGrid"></div>
      </div>

      <button class="btnPrimary" id="btnEditSave">儲存修改</button>
      <button class="btnDanger" id="btnEditDelete">刪除此單品</button>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
