<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>我的衣櫃日記</title>

  <!-- 重要：用相對路徑，才能在 /wardrobe-ai/ 這種 GitHub Pages 專案頁正常 -->
  <link rel="stylesheet" href="./styles.css?v=1" />

  <!-- 可選：如果你有 manifest -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#fbf6ef" />
</head>
<body>
  <div class="app" id="app">
    <div class="header">
      <div class="brand">MY WARDROBE</div>
      <h1>我的衣櫃日記</h1>
      <div class="sub" id="subline">今天收集了 0 件寶貝</div>
    </div>

    <div class="chips" id="chips"></div>

    <div id="content">
      <div class="empty" id="empty">
        尚無衣物，點右下角 + 新增
      </div>
      <div class="grid" id="grid" style="display:none;"></div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="fab" aria-label="新增">+</button>

  <!-- FAB Menu -->
  <div class="menu" id="menu" style="display:none;">
    <button id="btnPick">照片圖庫</button>
    <button id="btnCamera">拍照</button>
    <button id="btnFile">選擇檔案</button>
    <button id="btnQuick">⚡ 快速加入基礎單品</button>
  </div>

  <!-- Hidden file inputs -->
  <input id="filePick" type="file" accept="image/*" style="display:none" />
  <input id="fileCamera" type="file" accept="image/*" capture="environment" style="display:none" />

  <!-- Bottom Nav -->
  <div class="bottomNav" id="bottomNav">
    <button class="on" data-tab="wardrobe">衣櫃</button>
    <button data-tab="mix">自選</button>
    <button data-tab="inspire">靈感</button>
    <button data-tab="me">個人</button>
  </div>

  <!-- Modal Root -->
  <div id="modalRoot"></div>

  <!-- 重要：defer，確保 DOM 都存在才綁事件 -->
  <script src="./db.js?v=1" defer></script>
  <script src="./app.js?v=1" defer></script>
</body>
</html>
