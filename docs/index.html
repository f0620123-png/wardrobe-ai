<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#fbf6ef" />
  <title>我的衣櫃日記</title>

  <!-- Cache Bust: 每次你想強制驗收，把 v= 後面的數字 +1 -->
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>
  <main class="app" id="app"></main>

  <!-- Floating Buttons -->
  <button class="fab" id="fabAdd" aria-label="新增">+</button>
  <button class="fab fabSub" id="fabQuick" aria-label="快速加入" title="快速加入">⚡</button>

  <!-- Add Menu -->
  <div class="menu" id="addMenu" hidden role="dialog" aria-label="新增方式">
    <button id="btnPickPhoto">照片圖庫</button>
    <button id="btnCamera">拍照</button>
    <button id="btnPickFile">選擇檔案</button>
  </div>

  <!-- hidden file inputs -->
  <input id="filePicker" type="file" accept="image/*" hidden />
  <input id="cameraPicker" type="file" accept="image/*" capture="environment" hidden />

  <!-- Edit Modal -->
  <div class="modal" id="editModal" hidden aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="編輯單品">
      <div class="modalHead">
        <div class="modalTitle">編輯單品</div>
        <button class="iconBtn" id="btnCloseEdit" aria-label="關閉">×</button>
      </div>

      <div class="field">
        <div class="label">名稱 / 描述</div>
        <input class="input" id="inTitle" placeholder="例如：深灰色立領羽絨外套，輕巧保暖" />
      </div>

      <div class="field">
        <div class="label">適穿溫度範圍（°C）</div>
        <div class="row2">
          <input class="input" id="inMin" inputmode="numeric" placeholder="0" />
          <div class="dash">-</div>
          <input class="input" id="inMax" inputmode="numeric" placeholder="18" />
        </div>
      </div>

      <div class="field">
        <div class="label">修改分類</div>
        <div class="catGrid" id="catGrid"></div>
      </div>

      <button class="btnPrimary" id="btnSaveEdit">儲存修改</button>
      <button class="btnDanger" id="btnDeleteEdit">刪除此單品</button>
    </div>
  </div>

  <!-- Quick Add Modal -->
  <div class="modal" id="quickModal" hidden aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="快速加入基礎單品">
      <div class="modalHead">
        <div class="modalTitle">⚡ 快速加入基礎單品</div>
        <button class="iconBtn" id="btnCloseQuick" aria-label="關閉">×</button>
      </div>
      <div class="quickGrid" id="quickGrid"></div>
    </div>
  </div>

  <!-- Pick Sheet (Bottom Sheet) -->
  <div class="sheetMask" id="pickMask" hidden aria-hidden="true"></div>
  <div class="sheet" id="pickSheet" hidden aria-hidden="true">
    <div class="sheetHead">
      <div class="sheetTitle" id="pickTitle">選擇</div>
      <button class="iconBtn" id="btnClosePick" aria-label="關閉">×</button>
    </div>
    <div class="sheetBody" id="pickBody"></div>
  </div>

  <nav class="bottomNav" aria-label="底部導覽">
    <button id="tabWardrobe" class="on">衣櫃</button>
    <button id="tabMix">自選</button>
    <button id="tabInspo">靈感</button>
    <button id="tabMe">個人</button>
  </nav>

  <script type="module" src="./app.js?v=1"></script>
</body>
</html>
